<!DOCTYPE html>
<html lang="en">
<head>
  <title>Placewise jQuery Challenge</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <script type="text/javascript">
    //
    // Please write a script so that clicking
    // one of the "Show" elements will display
    // all of the matching elements below and
    // hide the others.
    //
    // You may change the markup as needed.
    //
  </script>
</head>

<body>

  <div id="show-a">Show A</div>
  <div id="show-b">Show B</div>
  <div id="show-c">Show C</div>

  <hr>

  <div>A</div>
  <div>A</div>
  <div>B</div>
  <div>B</div>
  <div>B</div>
  <div>B</div>
  <div>C</div>
</body>
</html>
